<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input  type="text" 
                    [(ngModel)] = "nombreTarea"
                    (keyup.enter)="agregarTarea()"
                    class="form-control form-control-lg text-center" 
                    placeholder="Ingrese tarea . . ."
            >
        </div>
        <div class="col-lg-6 offset-lg-3 mt-2">
            <div *ngIf="listaTareas.length === 0" class="card p-2">
                <h6>No hay tareas para mostrar</h6>
            </div>
            <ul class="list-group">
                <li *ngFor="let tarea of listaTareas; let i = index" class="list-group-item d-flex justify-content-between">
                    <i  [class.text-success] = "tarea.estado"
                        [ngClass] = "tarea.estado 
                            ? 'fa-solid fa-circle-check' 
                            : 'cursor fa-regular fa-circle'"                        
                        (click) = "actualizarTarea(i, tarea)">                        
                    </i>
                    
                    {{ tarea.nombre}}
                    
                    <i  class = "cursor fa-solid fa-trash-can text-danger" 
                        (click) = "eliminarTarea(i)">
                    </i>

                </li>
            </ul>
        </div>
    </div>
</div>
